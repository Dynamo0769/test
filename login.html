<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login - Reymoto</title><link rel="stylesheet" href="styles.css"></head><body><div class="auth-container login-bg"><div class="auth-box"><a href="index.html"><img src="assets/reymoto-logo.png" alt="Reymoto Logo" class="logo"></a><h2>Welcome Back</h2><form id="login-form"><div class="input-group"><label for="email">Gmail</label><input type="email" id="email" required></div><div class="input-group"><label for="password">Password</label><input type="password" id="password" required></div><button type="submit" class="btn-primary">Login</button></form><p class="auth-switch">Don't have an account? <a href="register.html">Sign Up</a></p></div></div><div class="popup" id="success-popup"><p>✅ Registration successful!</p></div><div class="popup" id="error-popup"><p>❌ Authentication failed!</p></div><script src="script.js"></script></body></html>
